<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Spoty Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12 align-center" >
					<img class="logo" alt="Bootstrap Image Preview" src="./images/logo.svg">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 align-center ">
					<h3 class="titulo1">
						Para continuar, faça login no Spotfy.
					</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form role="form">
						<div class="form-group">
							 
							<label for="exampleInputEmail1">
							</label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Endereço de e-mail" name="emailLogin">
						</div>
						<div class="form-group">
							 
							<label for="exampleInputPassword1">
							</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" name="senhaLogin">
						</div>
				 
							<label>
								<input type="checkbox"> Manter logado
							</label>
						</div  > 
						<button type="submit" class="btn btn-primary btnVerde" name="btnLogin">
							Logar
						</button>
                                                Não tem conta, Clique <a href="blank">Aqui</a>
				</div>
			</div>
		</div>
	</div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
